<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Messaging client</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h3>Welcome to Messaging Client</h3>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control name" required />
                </div>
                <div class="form-group subject">
                
                    <select id="subject" class="form-control" required>
                    <option value="">Please choose a subject</option>
                    <option value="products">Products</option>
                    <option value="services">Services</option>
                    <option value="resources">Resources</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2></h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
